<a [routerLink]="'/recipes/' + id" class="list-group-item clearfix" routerLinkActive="active" [ngClass]="{active: recipe === selectedItem}">
    <div class="pull-left">
        <h4 class="list-group-item-heading">
            {{ recipe.name }}
        </h4>
        <p class="list-group-item-text">
            {{recipe.description}}
        </p>
    </div>
    <div class="pull-right">
        <img
            class="img-responsive"
            [src]="recipe.imagePath"
            style="max-height:80px;"
        />
    </div>
</a>
