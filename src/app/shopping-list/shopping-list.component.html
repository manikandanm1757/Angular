<div class="row">
    <div class="col-xs-12">
        <app-shopping-edit></app-shopping-edit>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" style="cursor: pointer;" *ngFor="let ingredient of ingredients;let i = index"
                (click)="editItem(i)" [ngClass]="{active: i === editIndex}">{{ingredient.name}} ({{ingredient.amount}})
            </li>
        </ul>
    </div>
</div>
